name: pytest
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install pipx 
      run: pip install pipx
    - name: Install poetry 
      run: pipx install poetry 
    - name: Install dev dependencies
      run: poetry install
    - name: Run pytest 
      run: poetry run pytest -v tests

